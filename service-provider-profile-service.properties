server.port=8077

spring.application.name=service-provider-profile-service

eureka.client.serviceUrl.defaultZone=http://localhost:8085/eureka/
eureka.client.registerWithEureka=true
eureka.instance.preferIpAddress=true
ribbon.eureka.enabled=false
#Mongo Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=serviceProviderProfile
spring.data.mongodb.repositories.enabled=true

spring.rabbitmq.exchange=serviceProviderexchange
spring.rabbitmq.queue=serviceProviderQueue
spring.rabbitmq.routingkey=serviceProvider
