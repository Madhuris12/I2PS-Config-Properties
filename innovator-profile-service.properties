server.port=8094

spring.application.name=innovator-profile-service
eureka.client.serviceUrl.defaultZone=http://localhost:8085/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

#Mongo Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=innovatorProfile
spring.data.mongodb.repositories.enabled=true


java.rabbitmq.exchange=innovatorProfileExchange
java.rabbitmq.queue=innovatorQueue
java.rabbitmq.routingkey=innovator